<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <p id="demo"></p>
  <script>
    var text = "x,y,r,sP,eP,c,sf<br>";
    var elem = document.getElementById('demo');
    var pX = 25,
      r = 20,
      sP = 0;
    for (var j = 0; j < 4; j++) {
      for (var i = 0; i < 3; i++) {
        text += i + "," + j + "," + r + "," + sP + "," + (Math.PI + (Math.PI * i / 2));
        if (j > 1) {
          text += "fill";
        } else {
          text += "stroke";
        }
        text += "<br>";
      }
    }
    elem.innerHTML = text;
  </script>
</body>

</html>
